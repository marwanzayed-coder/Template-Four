<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Projects | Dashboard</title>
  </head>
  <body>
    <main class="page flex">
      <section class="sidebar bg-white p-20 relative">
        <h3 class="relative txt-c mt-0 ">Elzero</h3>
        <ul>
          <li>
            <a class="flex align-center fs-14 c-black rad-6 p-10" href="index.html">
              <i class="fa-solid fa-chart-bar fa-fw"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a class="flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
              <i class="fa-solid fa-gear fa-fw"></i>
              <span>Settings</span>
            </a>
          </li>
          <li>
            <a class="flex align-center fs-14 c-black rad-6 p-10" href="profile.html">
              <i class="fa-solid fa-user fa-fw"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a class="active flex align-center fs-14 c-black rad-6 p-10" href="projects.html">
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span>Projects</span>
            </a>
          </li>
          <li>
            <a class="flex align-center fs-14 c-black rad-6 p-10" href="courses.html">
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span>Courses</span>
            </a>
          </li>
          <li>
            <a class="flex align-center fs-14 c-black rad-6 p-10" href="friends.html">
              <i class="fa-solid fa-circle-user fa-fw"></i>
              <span>Friends</span>
            </a>
          </li>
          <li>
            <a class="flex align-center fs-14 c-black rad-6 p-10" href="files.html">
              <i class="fa-solid fa-file fa-fw"></i>
              <span>Files</span>
            </a>
          </li>
          <li>
            <a class="flex align-center fs-14 c-black rad-6 p-10" href="plans.html">
              <i class="fa-solid fa-credit-card fa-fw"></i>
              <span>Plans</span>
            </a>
          </li>
        </ul>
      </section>
      <section class="content w-full">
        <!-- Start Head -->
        <div class="head bg-white p-15 between-flex">
          <div class="search relative">
            <input class="p-10 border-ccc rad-10" type="search" placeholder="Type A Keyword">
          </div>
          <div class="icons flex align-center">
            <span class="notification relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="images/avatar.png" alt="">
          </div>
        </div>
        <!-- End Head -->
        <h1 class="relative">Projects</h1>
      </section>
    </div>
  </body>
</html>
